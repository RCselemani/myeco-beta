<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire service après-vente</title>
    <link rel="stylesheet" href="./sav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Formulaire service après-vente -->


    <div class="about-section">
        <div class="inner-width">
              
        <h1>Service après-vente MyEco Montre</h1>
    
        <div class="border"></div>
        <div class="about-section-row">
        <div class="about-section-col">
        <div class="about">
    </div>   
    <form>
        <h3>Formulaire d'avis clients</h3> <br>
        <h5>Nous serions ravis de connaitre votre avis pour nous aider à améliorer notre service !</h5>
        
        <div class="formulaire">
            <div class="gauche">
                <div class="box">
                    <label>Nom</label>
                    <input type="text">
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="box">
                    <label>Prénom</label>
                    <input type="text">
                    <i class="fa-solid fa-user"></i>
                </div>  
                <div class="box">
                    <label>E-mail</label>
                    <input type="text">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="box">
                    <label>Téléphone</label>
                    <input type="text">
                    <i class="fa-solid fa-mobile-screen"></i>
                </div> 
            </div>
            <div class="droite">
                <div class="box">
                    <label>Expliquez-nous votre retour</label>
                    <textarea>Saisissez ici...</textarea>
                </div>
            </div>
        </div>   
        <div class="bouton-envoi" align="center"> 
            <button>Soumettre</button>
        </div>
    </form>


    


</body>
</html>
